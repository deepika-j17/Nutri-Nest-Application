<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goal Reports</title>
    <style>
        :root {
            --green-main: #a5d6a7;
            --green-dark: #388e3c;
            --green-light: #e8f5e9;
            --pink-accent: #f9c5bd;
            --text-dark: #2f3e46;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--green-light);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: var(--green-dark);
            margin-bottom: 40px;
            border-bottom: 2px solid var(--pink-accent);
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background-color: var(--green-main);
            color: var(--green-dark);
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            font-size: 16px;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f4fdf7;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: var(--pink-accent);
            color: #333;
            transition: background-color 0.3s ease;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        .footer {
            text-align: center;
            padding: 24px;
            background-color: var(--green-main);
            color: var(--green-dark);
            font-size: 15px;
            margin-top: 60px;
            border-top: 3px solid var(--pink-accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            th, td {
                font-size: 14px;
                padding: 12px;
            }

            .container {
                padding: 20px;
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Goal Reports</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Calories Consumed</th>
            <th>Calories Burned</th>
            <th>Weight Change</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}">1</td>
            <td th:text="${report.user.id}">101</td>
            <td th:text="${report.reportDate}">2025-05-04</td>
            <td th:text="${report.totalCaloriesConsumed}">2500</td>
            <td th:text="${report.totalCaloriesBurned}">500</td>
            <td th:text="${report.weightChange}">-0.5</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    &copy; 2025 Goal Tracker &mdash; Built with care and pastel vibes ðŸŒ¿
</div>
</body>
</html>
